<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <title>Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="clearfix mt-3 mt-2 mx-5 ">

    <a href="<%=request.getContextPath()%>/home">
        <h1 class="float-start link-dark">Catálogo</h1>
    </a>
    <a class="btn btn-primary float-end mt-1" href="<%=request.getContextPath() %>/home?action=new">Entretenimiento</a>
    <a class="btn btn-primary float-end mt-1" style="margin-right: 10px"   href="<%=request.getContextPath() %>/JobServlet">Carrito</a>

</div>
<div class="container mt-5">
    <h2 class="mb-4">Catálogo de flores</h2>
    <!-- Alerta -->
    <div th:if="${msg}" th:class="${'alert ' + alert}" role="alert">
        <span th:text="${msg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>



    <form method="get" action="/employee/search" class="row mt-4">
        <!-- Campo de búsqueda -->
        <div class="col-md-10">
            <input type="text" name="query" class="form-control" placeholder="Buscar flor">
        </div>

        <!-- Botón "Buscar" -->
        <div class="col-md-1">
            <button type="submit" class="btn btn-success">Buscar</button>
        </div>

        <!-- Botón "Limpiar" -->
        <div class="col-md-1">
            <button type="button" class="btn btn-danger" onclick="clearSearch()">Limpiar</button>
        </div>
    </form>



    <hr class="opacity-0">


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function clearSearch() {
        // Limpia el campo de búsqueda
        document.querySelector('input[name="query"]').value = '';
    }
</script>
</body>
</html>
