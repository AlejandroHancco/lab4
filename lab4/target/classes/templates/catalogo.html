<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <title>Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="clearfix mt-3 mt-2 mx-5">
    <a th:href="@{/flores/catalogo}">
        <h1 class="float-start link-dark">Catálogo</h1>
    </a>
    <a class="btn btn-primary float-end mt-1" th:href="@{/flores/entretenimiento}">Entretenimiento</a>
    <a class="btn btn-primary float-end mt-1" style="margin-right: 10px" th:href="@{/flores/carrito}">Carrito</a>
</div>
<div class="container mt-5">
    <h2 class="mb-4">Catálogo de flores</h2>
    <!-- Alerta -->
    <div th:if="${msg}" th:class="${'alert ' + alert}" role="alert">
        <span th:text="${msg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>



    <form method="get" action="/flores/search" class="row mt-4">
        <!-- Campo de búsqueda -->
        <div class="col-md-10">
            <input type="text" name="query" class="form-control" placeholder="Buscar flor">
        </div>

        <!-- Botón "Buscar" -->
        <div class="col-md-1">
            <button type="submit" class="btn btn-success">Buscar</button>
        </div>

        <!-- Botón "Limpiar" -->
        <div class="col-md-1">
            <button type="button" class="btn btn-danger" onclick="clearSearch()">Limpiar</button>
        </div>
    </form>



    <hr class="opacity-0">

    <!-- Lista de flores -->
    <div class="row">
        <div class="col-md-4" th:each="flor : ${floresList}">
            <div class="card mb-4">
                <img th:src="${flor.imagen_url}" class="card-img-top" alt="Imagen de la flor" style="height: 400px; object-fit: cover;" />
                <div class="card-body">
                    <h5 class="card-title text-center" th:text="${flor.nombre}">Nombre de la flor</h5>
                    <p class="card-text text-muted" th:text="${flor.descripcion}">Descripción de la flor</p>
                    <p class="card-text">
                    <div><strong>Precio:</strong> <span th:text="${'S/. '+ flor.precio}"> 0.00</span></div>
                    <div><strong>Disponibles:</strong> <span th:text="${flor.cantidad}">0</span></div>
                    </p>

                    <!-- Botones -->
                    <div class="d-grid gap-2">
                        <!-- Botón Agregar al carrito -->
                        <a href="#" class="btn btn-success px-3">
                            <i class="fas fa-cart-plus"></i> Agregar al carrito
                        </a>
                        <!-- Botón Quitar del carrito -->
                        <a href="#" class="btn btn-danger px-3">
                            <i class="fas fa-cart-arrow-down"></i> Quitar del carrito
                        </a>
                        <!-- Botón Comprar ahora -->
                        <a href="#" class="btn btn-warning px-3">
                            <i class="fas fa-credit-card"></i> Comprar ahora
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function clearSearch() {
        // Limpia el campo de búsqueda
        document.querySelector('input[name="query"]').value = '';
    }
</script>
</body>
</html>
