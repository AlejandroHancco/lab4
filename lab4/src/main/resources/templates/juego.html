<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <title>Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="clearfix mt-3 mt-2 mx-5">
    <a th:href="@{/flores/entretenimiento}">
        <h1 class="float-start link-dark">Entretenimiento</h1>
    </a>
    <a class="btn btn-primary float-end mt-1" style="margin-right: 10px" th:href="@{/flores/catalogo}">Catálogo</a>
    <a class="btn btn-primary float-end mt-1 " style="margin-right: 10px" th:href="@{/flores/carrito}">Carrito</a>

</div>
<hr>
<div class="row">
    <h1 class="text-center" style="color: yellow; width: 100%; font-size: 3rem; text-shadow: 2px 2px 1px black, -2px -2px 0px black, 2px -2px 0px black, -2px 2px 0px black;">
        Flores amarillas
    </h1>
</div>
<div class="container-sm mt-5">
<div class="row">
    <div class="col-md-3" th:each="flor : ${floresList}">
        <div class="card mb-4">
            <img th:src="${flor.imagen_url}" class="card-img-top" alt="Imagen de la flor" style="height: 400px; object-fit: cover;" />
            <div class="card-body">
                <h5 class="card-title text-center" th:text="${flor.tipo.nombre + ' '+flor.color.nombre}">Nombre de la flor</h5>

            </div>
        </div>
    </div>
</div>
</div>


</body>
</html>
